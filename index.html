<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="timer">
        <div class="time">
            <div class="minute">3</div>
            <div class="seconds">00</div>
        </div>
        <div class="buttons">
            <button>Play</button>
            <button>Pause</button>
            <button>Stop</button>
        </div>
        <div class="settings">
            <input type="number" name="work" id="work-minutes" value="25">
            <input type="number" name="rest" id="rest-minutes" value="25">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
