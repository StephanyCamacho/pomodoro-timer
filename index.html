<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="timer">
        <div class="time">
            <div class="minutes">25</div>
            <div class="seconds">00</div>
        </div>
    </div>
    <div class="container">
        <div class="buttons">
            <button class="material-icons" id="play">play_arrow</button>
            <button class="material-icons" id="pause">pause</button>
            <button class="material-icons" id="stop">stop</button>
        </div>
        <div class="settings">
            <label for="work-minutes">Working Minutes</label>
            <input type="number" name="work" id="work-minutes" value="25">
        </div>
        <div class="settings">
            <label for="rest-minutes">Resting Minutes</label>
            <input type="number" name="rest" id="rest-minutes" value="5">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
